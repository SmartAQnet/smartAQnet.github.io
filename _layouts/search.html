---
layout: page
---

<!-- Html Elements for Search -->
<input type="text" id="search-input" placeholder="{{page.strings.str_enter_keywords}}" class="search-bar">
<br>
<br>
<ul id="results-container"></ul>

<section>
    <!-- Script pointing to jekyll-search.js -->
    <script src="{{ "/assets/static/js/vendor/simple-jekyll-search.min.js" | relative_url }}" type="text/javascript"></script>

    {% capture search_data_path %}/assets/data/search.{{page.lang}}.json{% endcapture %}

    <script type="text/javascript">
        SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: '{{ search_data_path | relative_url }}',
            searchResultTemplate: '<div class="search-title"><a href="{url}"><h3> {title}</h3></a><div class="meta">{date} <div class="right"><i class="fa fa-tag"></i> {tags}</div></div><p>{excerpt}</p></div><hr> ',
            noResultsText: '{{page.strings.str_no_results}}',
            limit: 10,
            fuzzy: false,
            exclude: []
        })
    </script>
</section>
