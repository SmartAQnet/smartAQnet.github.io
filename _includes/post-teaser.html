<div class="post-teaser">
    {% if post.thumbnail %}
    <div class="post-img">
        <img alt="{{ post.title }}" src="{{ post.thumbnail | relative_url }}">
    </div>
    {% endif %}
    <span>
    <header>
        <h1>
        <a alt="{{ post.title }}" class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title }}
        </a>
        </h1>
        <p class="meta">
        {% include date.html %}
        </p>
    </header>
    <div class="excerpt">
        {{ post.content | strip_html | truncatewords: 50}}
    </div>
</span>
</div>
