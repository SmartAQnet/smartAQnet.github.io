<header class="site-header">
    
    <!-- Logo and title -->
	<div class="branding">
		<a href="{{ '/' | relative_url }}">
			<img alt="logo img" class="avatar" src="{{ site.theme_settings.avatar | relative_url }}" alt=""/>
		</a>

		<h1 class="site-title">
			<a alt="{{ site.theme_settings.title }}" href="{{ '/' | relative_url }}"> 
        {{ site.theme_settings.title }}
      </a>
		</h1>
	</div>
    
    <!-- Toggle menu -->
    <nav class="clear">
    <a name="pull" id="pull" class="toggle" href="#">
    <i class="fa fa-bars fa-lg"></i>
    </a>
    
    <!-- Menu -->
    <ul class="hide">
        <!-- Auto Generation of pages in _data/[lang]/nav.yml -->

        {% for top_nav_entry in site.data[page.lang].nav.top.pages %}
          <li class="separator"> | </li>
          <li>
              <a class="clear" name="{{ top_nav_entry.name }}" href="{{ site.baseurl | replace: '//', '/' }}{{ top_nav_entry.link }}">{{ top_nav_entry.name }}</a>
          </li>
        {% endfor %}
        
        <!-- Auto Generation of pages in _data/[lang]/nav.yml -->
        {% for item in site.data[page.lang].nav.top.special_page %}
            <li class="separator"> | </li>
            <li>
              <a class="clear" href="{{ item.link | relative_url }}" name="{{ item.name }}">
                <i class="fa fa-{{ item.icon }}" aria-hidden="true"></i>
              </a>
            </li>
        {% endfor %}
    </ul>
        
	</nav>
</header>
